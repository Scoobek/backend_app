name: Deploy Node.js to EC2

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy to EC2 via SSH
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ec2-user
                  key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
                  script: |
                      cd /var/www/app                   # Navigate to your app directory
                      git pull origin master              # Pull the latest code
                      npm install
                      npm run build
                      npm run 
                      # Optional: Run build command if needed (e.g., npm run build)
                      pm2 restart node-app              # Restart the application using PM2
